<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Creare Cont</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
 	<div class = "sign-in">
 		<form autocomplete="on">
 			<h1>Creare Cont Nou</h1>

			<input type="radio" name="utilizator"  id="colectiv" value="colectiv">  <label for="colectiv">Colectiv</label><br>
			<input type="radio" name="utilizator" id="corporatie"  value="corporatie"> <label for="corporatie">Corporatie </label> <br>
			Nume:<br>
			<input type="text" name="nume" placeholder="Lovinescu" required>
			<br>
			Prenume:<br>
			<input type="text" name="prenume"placeholder="Eugen">
			<br>
			E-mail:<br>
  			<input type="email" name="email" placeholder="eugen.lovinescu@lit.com" required>
  			<br>
			Username:<br>
			<input type="text" name="username" placeholder="lovi_eugen" required>
			<br>
			Parola:<br>
			<input type="password" name="parola" required>
			<br><br>
			<input type="submit">

 		</form>
 	</div>
</body>
</html>
