<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <title>Rectangles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>

      // This example adds a red rectangle to a map.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 47.1740186, lng: 27.5728553},
          mapTypeId: 'terrain'
        });

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          bounds: {
            north: 47.192538515859276,
            south:  47.17915497975445,
            east: 27.558025079345725,
            west:  27.547126391601523
          }
        });
      }
    </script>
  </head>
  <body>
    <div>
      <nav class="navbar">
                <div class="logo">
                    <img src="https://agra.org/wp-content/uploads/2017/07/inputs.png" />
                </div>
                <ul class="list-items">
                    <li><a href="#">Back</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
      </nav>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQ-0TtG6ILQ4J3Cbx_LWnBbdspio_rhI&callback=initMap">
    </script>
  </body>
</html>
