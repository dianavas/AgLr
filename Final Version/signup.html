<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="https://agra.org/wp-content/uploads/2017/07/inputs.png" alt="logo"/>
                </div>
                <ul class="list-items">
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <header class="header">
                <div class="welcome-box">
                    <h1 class="title">
                        Agricultural Land Manager
                    </h1>

                </div>
            </header>
            <div class="content">
                <div class = "form">
                    <form >
                        <h1>Create a new account</h1>
                        <div class="form-group">
                            <div class="form-control">
                                <label for="persoana-fizica">Persoana Fizica</label>
                                <input type="radio" name="utilizator" id="persoana-fizica" value="persoana-fizica" checked> <br>
                            </div>
                            <div class="form-control">
                                <label for="colectiv">Colectiv</label> 
                                <input type="radio" name="utilizator"  id="colectiv" value="colectiv">  <br>
                            </div>
                            <div class="form-control">
                                <label for="corporatie">Corporatie </label>
                                <input type="radio" name="utilizator" id="corporatie"  value="corporatie">  <br>
                            </div>
                            <div class="form-control">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" placeholder="name" required/>
                            </div>
                            <div class="form-control">
                                    <label for="surname">Surname</label>
                                    <input type="text" name="surname" placeholder="surname" required/>
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="eugen.lovinescu@lit.com" required>
                            </div>
                            <div class="form-control">
                                <label for="username">Username</label>
                                <input type="text" name="username" placeholder="lovi_eugen" required>
                            </div>
                            <div class="form-control">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" placeholder="password" required/>
                            </div>
                            <button type="submit" id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer">
                <small>
                    &copy;Copyright 2018
                </small>
            </footer>
        </div>
    </body>
</html>
